<h1 style="text-align: center">Категории</h1>
<div class="row">
    <div class="col-md-8 col-md-offset-2" ng-controller="editCatCtrl">
        <table class="table table-striped table-hover">
            <tbody>
            <tr ng-repeat="category in categories">
                <a href="">
                    <td align="left" style="vertical-align:middle;" ng-click="openSubCat(category)">
                        <a href="#/categories/subCatTemplate/{{category.name}}" style="color: #000000;"> <strong>{{category.name}} ({{category.subcategories.length}})</strong></a>
                    </td>
                </a>
                <td style="vertical-align:middle;">
                    <!--<a href="" ng-click="openM(category)"><i class="glyphicon glyphicon-edit"></i>Изменить</a>-->
                    <a href="" ng-click="openM(category)"><i class="glyphicon glyphicon-edit"></i></a>
                </td>
                <td style="vertical-align:middle;">
                    <!--<a href="" ng-click="delete(category.name)">Удалить</a>-->
                    <a href="" ng-click="delete(category.name)"><i class="glyphicon glyphicon-remove" style="color: red"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row">
    <div class="col-md-1 col-md-offset-2">
        <button class="btn btn-primary" ng-click="addCat()" ng-controller="addCatCtrl">Добавить категорию</button>
    </div>
</div>
<modal title="New category" visible="showModal">
</modal>
<modaledit title="Edit category" visible="showModalEdit">
</modaledit>

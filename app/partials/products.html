<h1 style="text-align: center">Товары</h1>
<div class="row">
    <div class="col-md-8 col-md-offset-2" ng-controller="editCatCtrl">
        <table class="table table-striped table-hover">
            <tbody>
            <tr ng-repeat="product in products">
                <a href="">
                    <td align="left" style="vertical-align:middle;" ng-click="">
                        <a href="" style="color: #000000;"> <strong>{{product.name}} ({{product.total}})</strong></a>
                    </td>
                </a>
                <td>
                    {{product.category}}
                </td>
                <td>
                    {{product.subcategory}}
                </td>
                <td style="vertical-align:middle;">
                    <!--<a href="" ng-click="openM(category)"><i class="glyphicon glyphicon-edit"></i>Изменить</a>-->
                    <a href="" ng-click=""><i class="glyphicon glyphicon-edit"></i></a>
                </td>
                <td style="vertical-align:middle;">
                    <!--<a href="" ng-click="delete(category.name)">Удалить</a>-->
                    <a href="" ng-click=""><i class="glyphicon glyphicon-remove" style="color: red"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row">
    <div class="col-md-1 col-md-offset-2">
        <button class="btn btn-primary" ng-click="" ng-controller="addCatCtrl">Добавить товар</button>
    </div>
</div>
